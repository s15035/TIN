    <main>

            <form class="form-register" novalidate onsubmit="return validateForm()">
                <label class="form-main-label">Formularz rejestracyjny</label>
                <div>
                    <label for="firstName">Imie:<abbr title="required" aria-label="required">*</abbr></label>
                    <input type="text" name="firstName" id="firstName" placeholder="2-60 do znaków" />
                    <span id="errorFirstName" class="errors-text"></span>

                    <label for="lastName">Nazwisko:<abbr>*</abbr></label>
                    <input type="text" name="lastName" id="lastName" placeholder="2-60 do znaków" />
                    <span id="errorLastName" class="errors-text"></span>

                    <label for="tel">Telefon:<abbr>*</abbr></label>
                    <input type="text" name="tel" id="tel" placeholder="9 cyfr" />
                    <span id="errorTel" class="errors-text"></span>

                    <label for="email">E-mail:<abbr>*</abbr></label>
                    <input type="text" name="email" id="email" placeholder="np. nazwa@domena.pl" />
                    <span id="errorEmail" class="errors-text"></span>

                    <label for="street">Ulica:<abbr>*</abbr></label>
                    <input type="text" name="street" id="street" />
                    <span id="errorStreet" class="errors-text"></span>

                    <label for="postcode">Kod pocztowy:<abbr>*</abbr></label>
                    <input type="text" name="postcode" id="postcode" placeholder="np. 00-111" />
                    <span id="errorPostcode" class="errors-text"></span>

                    <label for="city">Miasto:<abbr>*</abbr></label>
                    <input type="text" name="city" id="city" />
                    <span id="errorCity" class="errors-text"></span>

                    <label for="login">Nazwa uzytkownika:<abbr>*</abbr></label>
                    <input type="text" name="login" id="login" />
                    <span id="errorLogin" class="errors-text"></span>

                    <label for="password">Haslo:<abbr>*</abbr></label>
                    <input type="text" name="password" id="password" />
                    <span id="errorPassword" class="errors-text"></span>

                    <label for="password2">Powtorz haslo:<abbr>*</abbr></label>
                    <input type="text" name="password2" id="password2" />
                    <span id="errorPassword2" class="errors-text"></span>

                    <p id="errorsSummary" class="errors-text"></p>

                    <input class="form-button-submit" type="submit" value="Utwórz konto" id="form-input-submit"/>

                    <input class="form-button-clean" type="submit" value="Wyczyść" />
                </div>
            </form>
